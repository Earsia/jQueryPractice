<script>
    $(".main li").on("click",function(e){
        console.log(1);
        $(this).addClass("select").siblings().removeClass("select");
        var index = $(this).index();
        var gtw = $(this).parents().find(".wrap ul li").eq(index).innerHeight();

        $(this).parents().find(".wrap ul").animate({top: -gtw*index});
